<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First class of Events In javaScript</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div>
      <ul class="main">
        <li><a href="#" onclick="fun()">Home</a></li>
        <li><a href="#" onmouseenter="fun1()">About</a></li>
        <li><a href="#" onmouseleave="fun2()">Contact Us</a></li>
      </ul>
    </div>
  </header>
  <main>
    <button class="btn" ondblclick="result()">
      Result
    </button>
  </main>
  <script src="./script.js"></script>
</body>

</html>
